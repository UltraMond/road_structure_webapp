<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도로 시설물 검색기</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 4px;
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>도로 시설물 검색기</h1>

    <form method="post">
        <label for="category">시설물 종류:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>선택</option>
            <option>교량</option>
            <option>터널</option>
            <option>지하차도</option>
        </select>

        <input type="text" name="keyword" placeholder="시설물명을 입력하세요" required>
        <button type="submit">검색</button>
    </form>

    {% for item in results %}
        <hr>
        <h3>🧱 시설물명: {{ item.시설명 }}</h3>
        <ul>
            {% for spec in item.제원 %}
                <li>{{ spec }}</li>
            {% endfor %}
        </ul>
    {% endfor %}

    <footer>
        만든이: 문승환
    </footer>
</body>
</html>
